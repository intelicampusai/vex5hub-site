name: Deploy to AWS S3 and CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended version for Next.js
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build
        
      # Using AWS Credentials stored in GitHub Secrets
      # Make sure to add these in Settings -> Secrets and variables -> Actions
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Ensure this matches your S3 bucket/CloudFront region

      # Upload the static export (out directory) to S3
      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://vex5hub-website-899673281585 --delete

      # Invalidate the CloudFront cache to serve the new files
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id E2EG8BIAMHW2FN --paths "/*"
